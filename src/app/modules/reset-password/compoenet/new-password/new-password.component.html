<div class="p-10 rounded border-color-blue">
    <p class="color-mor text-center fs-5 text-lg font text-blue-800">New Password</p>
    <div class="mt-2">
        <form [formGroup]="passwordForm">
            <label class="block text-sm text-blue-900" for="username">Enter New Password </label>
            <input formControlName="password" autocomplete="password"
                [ngClass]="{'border-color-red':passwordForm.get('password')?.touched && passwordForm.get('password')?.invalid}"
                class="w-full px-2  py-1 text-gray-700 input--style input-group rounded border-color-blue"
                type="password" placeholder="" aria-label="password">
            <span *ngIf="passwordForm.get('password')?.hasError('pattern')">
                <i class="fa fa-exclamation-circle text-sm text-red-700">{{this.getMessage()}} </i>
            </span>
            <label class="block text-sm text-blue-900" for="username">Confirm Password
            </label>
            <input
                [ngClass]="{'border-color-red':passwordForm.hasError('match') && passwordForm.get('confirmPassword')?.touched}"
                formControlName="confirmPassword"
                class="w-full px-2  py-1 text-gray-700 input--style input-group rounded border-color-blue"
                type="password" placeholder="" aria-label="Confirmpassword">
            <span *ngIf="passwordForm.hasError('match') && !passwordForm.get('password')?.hasError('pattern')">
                <i class="fa fa-exclamation-circle text-sm text-red-700">{{this.getMessage()}}</i>
            </span>

        </form>
    </div>
    <button (click)="updatePassword()" [disabled]="this.passwordForm.invalid"
        class="px-4 py-1 full text-white font-light tracking-wider bg-blue-800 rounded btnCircle"
        type="submit">Send</button>
</div>
