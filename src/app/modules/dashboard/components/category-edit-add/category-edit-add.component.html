<p>Category</p>
<div class="flex flex-1  flex-col md:flex-row lg:flex-row mx-2">
    <div class="mb-2 border-solid border-gray-300 rounded border shadow-sm w-full">
        <div class="bg-gray-200 px-2 py-3 border-solid border-gray-200 border-b">
            Category
        </div>
        <div class="p-3">
            <form class="w-full" [formGroup]="categoryModel">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-color text-xs mb-1">
                                Category Name
                            </label>
                            <input class="input--style input-group" formControlName="categoryName" placeholder="">

                        </div>
                    </div>
                    <div class="w-full md:w-1/3 px-3">
                        <div class="w-full px-3">
                            <label class="block uppercase tracking-wide text-color text-xs mb-1">
                                Description
                            </label>
                            <input class="input--style input-group" formControlName="description" placeholder="">

                        </div>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-xs text-color mb-1" for="grid-state">
                            categoryId
                        </label>

                        <div class="relative">
                            <select class="input--style input-group" formControlName="categoryId">
                                <option *ngFor="let i of categoryIdNo">{{i}}</option>
                            </select>

                        </div>
                    </div>
                    <div class="md:flex md:items-center">
                        <div class="md:w-1/3">
                            <button (click)="addID()"><i class="fa fa-plus text-green-700 mx-4" ></i> </button>
                        </div>
                        <div class="md:w-1/3">
                            <button (click)="minusID()"><i class="fa fa-minus text-green-700 mx-4" ></i> </button>
                        </div>
                    </div>
                    <div class="w-full md:w-1/3 px-3">
                        <label class="block uppercase tracking-wide text-color text-xs mb-1">
                            is Active
                        </label>
                        <label class="md:w-2/3 block text-grey font-regular">
                            <input class="mr-2 leading-tight" formControlName="isActive" type="checkbox">
                            <span class="text-sm">
                                Ä°s Active!
                            </span>
                        </label>
                    </div>
                    <div class="md:flex md:items-center">
                        <div class="md:w-1/3">
                            <button (click)="save()"
                                class="shadow focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 round bg-green">
                                {{ this.id ==='0' ? 'add' : 'save'}}
                            </button>
                        </div>
                        <div class="md:w-2/3">
                            <button (click)="delete()"
                                class="shadow focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 round  bg-red">
                                {{ this.id ==='0' ? 'cancel' : 'remove'}}
                            </button>

                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>
</div>
