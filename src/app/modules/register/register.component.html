<div class="bg-color container mx-auto h-full flex flex-1 justify-center items-center">
    <div class="w-full max-w-lg">
        <div class="leading-loose">
            <form *ngIf="registerForm" [formGroup]="registerForm" class="max-w-xl m-4 p-10 bg-white rounded shadow-xl">
                <p class="font color_green">Register</p>
                <div class="inline-block mt-2 w-1/2 pr-1">
                    <label class="block text-sm text-gray-00">Name</label>
                    <input (focus)="validationPerformed['name'] = false" [ngClass]="ValidateInput('name')"
                        class="w-full px-5 py-1 text-gray-700 input--style input-group rounded" formControlName="name"
                        type="text" placeholder="Your Name" aria-label="Name">
                    <!-- <div *ngIf="registerForm?.get('name')?.dirty&& registerForm?.get('name')?.errors" class="custom-span" >
                            Please
                          </div> -->


                </div>
                <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
                    <label class="block text-sm text-gray-600">Surname</label>
                    <input (focus)="validationPerformed['surname'] = false" [ngClass]="ValidateInput('surname')"
                        class="w-full px-5  py-4 text-gray-700 input--style input-group rounded"
                        formControlName="surname" type="text" placeholder="Your Surname" aria-label="Email">
                </div>
                <div class="mt-2">
                    <label class="block text-sm text-gray-600">Email</label>
                    <input (focus)="validationPerformed['email'] = false" [ngClass]="ValidateInput('email')"
                        class="w-full px-5  py-4 text-gray-700 input--style input-group rounded" formControlName="email"
                        type="text" placeholder="Your Email" aria-label="Email">
                </div>
                <div formGroupName="address">
                    <div class="mt-2">
                        <label class="text-sm block text-gray-600">Country</label>
                        <select formControlName="country" class="input--style input-group rounded" (change)="getCity($event)">
                            <option disabled selected>Choose...</option>
                            <option *ngFor="let country of Icountry">
                                {{country.name}}
                            </option>
                        </select>
                    
                    </div>
                    <div class="inline-block mt-2 w-1/2 pr-1">
                        <label class="block text-sm text-gray-600">City</label>
                        <select class="input--style input-group rounded" formControlName="city"
                            (change)="getPostal_Code($event)">
                            <option disabled selected>Choose...</option>
                            <option *ngFor="let city of country.city">
                                {{city.name}}
                            </option>
                        </select>
                     
                    </div>
                    <div class="inline-block mt-2 -mx-1 pl-1 w-1/2">
                        <label class="block text-sm text-gray-600">Postal Code</label>

                        <select  formControlName="postal_code" class="input--style input-group rounded">
                            <option disabled selected>Choose...</option>
                            <option  *ngFor="let code of IpostalCode">
                                {{code}}
                            </option>
                        </select>
                    
                    </div>
                </div>

                <div class="mt-4">
                    <button class="px-4 py-1 text-white font-light tracking-wider bg-gray-900 rounded" type="submit"
                        [disabled]="registerForm.invalid" (click)="register()">Register</button>
                </div>
                <a class="inline-block right-0 align-baseline font-bold text-sm text-500 hover:text-blue-800"
                    routerLink="/login">
                    Already have an account ?
                </a>
            </form>

        </div>
    </div>
</div>
